<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Gitly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --background: #ffffff;
        --surface: #f8fafc;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation */
      nav {
        background: var(--background);
        border-bottom: 1px solid var(--border);
        padding: 1rem 0;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.95);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text);
        text-decoration: none;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--primary);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 800;
        color: white;
      }

      /* Error Content */
      .error-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
      }

      .error-content {
        max-width: 600px;
        text-align: center;
      }

      .error-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: linear-gradient(135deg, var(--primary) 0%, #0ea5e9 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        opacity: 0.9;
      }

      .error-code {
        font-size: 4rem;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 1rem;
        line-height: 1;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.125rem;
        color: var(--text-secondary);
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary {
        background: var(--surface);
        color: var(--text);
        border: 1.5px solid var(--border);
      }

      .btn-secondary:hover {
        background: white;
        border-color: var(--primary);
        color: var(--primary);
      }

      .suggestions {
        margin-top: 3rem;
        padding-top: 3rem;
        border-top: 1px solid var(--border);
      }

      .suggestions h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 1rem;
      }

      .suggestions ul {
        list-style: none;
        text-align: left;
        display: inline-block;
      }

      .suggestions li {
        padding: 0.5rem 0;
        color: var(--text-secondary);
      }

      .suggestions li::before {
        content: "→";
        color: var(--primary);
        font-weight: bold;
        margin-right: 0.5rem;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
        font-size: 0.95rem;
        border-top: 1px solid var(--border);
      }

      footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        color: var(--primary-dark);
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 3rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .error-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <a href="/" class="logo-section">
          <div class="logo-icon">G</div>
          <span>Gitly</span>
        </a>
      </div>
    </nav>

    <!-- Error Content -->
    <div class="error-container">
      <div class="error-content">
        <div class="error-icon">⚠️</div>
        <div class="error-code" th:text="${errorCode} ?: '500'">404</div>
        <h1>Oops! Something went wrong</h1>
        <p
          class="error-message"
          th:text="${errorMessage} ?: 'An unexpected error occurred'"
        >
          The page you're looking for doesn't exist
        </p>

        <div class="error-actions">
          <a href="/" class="btn btn-primary">Go to Homepage</a>
          <button onclick="history.back()" class="btn btn-secondary">
            Go Back
          </button>
        </div>

        <div class="suggestions">
          <h2>What can you do?</h2>
          <ul>
            <li>Check the URL for typos</li>
            <li>Return to the homepage and start fresh</li>
            <li>Contact support if the problem persists</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Need help? <a href="/api/health">Check API Status</a> or
        <a href="https://github.com" target="_blank">Report an Issue</a>
      </p>
    </footer>
  </body>
</html>
