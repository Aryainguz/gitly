spring.application.name=gitly

# ========================================
# Virtual Threads Configuration (Java 21+)
# ========================================
# Enable virtual threads for HTTP request handling
spring.threads.virtual.enabled=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/gitly
spring.data.mongodb.database=gitly

# API Response Configuration
app.debug=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
