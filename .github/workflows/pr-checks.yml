name: PR Checks Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean install
      - name: Check build success
        if: success()
        run: echo "✓ Build and tests passed successfully"

      - name: Notify build failure
        if: failure()
        run: |
          echo "✗ Build or tests failed"

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Skip redundant Maven verify
        run: echo "Maven verify phase already executed during build job; skipping to avoid redundant compilation"
